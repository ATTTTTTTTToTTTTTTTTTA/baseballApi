<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949AB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#FFFFFF" stroke-width="8"/>

  <g opacity="0.15" fill="#FFFFFF">
    <rect x="240" y="80" width="32" height="350" rx="16" transform="rotate(45 256 256)" />
    <rect x="240" y="80" width="32" height="350" rx="16" transform="rotate(-45 256 256)" />
  </g>

  <circle cx="256" cy="256" r="100" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.1" />

  <text x="50%" y="45%" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="72" fill="#FFC107" filter="url(#shadow)">BaseBall</text>
  <text x="50%" y="65%" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="96" fill="#FFFFFF" filter="url(#shadow)">APP</text>

  <path d="M150 360 Q256 400 362 360" fill="none" stroke="#FF5252" stroke-width="12" stroke-linecap="round" opacity="0.8" />
</svg>